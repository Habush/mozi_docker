version: '2'
services:
  mozi:
    build: backend/
    volumes:
      - ../mozi_backend_flask:/root/mozi_backend
      - ../bio-data:/root/bio-data
      - ../ghost:/root/ghost
      - /etc/localtime:/etc/localtime:ro
    working_dir: /root/mozi_backend
    command: bash -c "pip install -r requirements.txt && uwsgi --http 0.0.0.0:5000 --gevent 100 --http-websockets -w wsgi:app"
    ports:
      - "5000:5000"
    links:
      - relex
      - mongo
      - redis
      - frontend
  
  frontend:
    build: frontend/
    volumes:
       - ../mozi:/root/mozi
    ports:
       - "4200:4200"
    working_dir: /root/mozi
    command: bash -c "npm install && ng serve"
  
  relex:
    image: opencog/relex
    ports:
      - "4444:4444"
    command: /bin/sh -c "./opencog-server.sh"
  
  mongo:
    image: mongo
  
  redis:
    image: redis
